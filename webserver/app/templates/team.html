<!doctype html>
<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <a href="/"><h1>League of Legends Database</h1></a>
    <div class="topnav">
      <a href="/team">Team Table</a>
      <a href="/player">Players Table</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>team_ID</th>
            <th>name</th>
            <th>region</th>
            <th>coach</th>
            <th>seeding</th>
        </tr>
        </thead>
        <tbody>
         {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
         {% endfor %}
        </tbody>
    </table>

  </body>

</html>
