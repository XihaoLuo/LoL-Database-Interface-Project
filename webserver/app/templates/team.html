{% extends 'base.html' %}

{% block content %}
    <table class = "table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Region</th>
                <th>Coach</th>
                <th>Seeding</th>
            </tr>
        </thead>
        <tbody>
         {% for row in data %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
         {% endfor %}
        </tbody>
    </table>
{% endblock %}
